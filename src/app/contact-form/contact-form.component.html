<form action="" method="">
 
  <div class="form-group">
      <label for="firstName">First Name</label>
      <input 
        required
        minlength="3" 
        maxlength="10" 
        pattern="" 
        ngModel  
        name="firstName" 
        #firstName="ngModel" 
        (change)="log(firstName)" 
        type="text" 
        class="form-control">
      <div 
        class="alert alert-danger" 
        *ngIf="firstName.touched && !firstName.valid">
        <div 
          *ngIf="firstName.errors.required">
          First Name is Required 
        </div>
        <div 
          *ngIf="firstName.errors.minlength">
           First Name should minimum {{firstName.errors.minlength.requiredLength}} character
        </div>
      </div>
  </div>
  
  <div 
    class="form-group">
    <label 
      for="comment">
      Comment
    </label>
    <textarea 
      id="comment" 
      cols="30" 
      rows="10" 
      class="form-control">
    </textarea>
  </div>
  
  <button 
    type="submit"
    class="btn btn-primary">
    Submit
  </button>
</form>
